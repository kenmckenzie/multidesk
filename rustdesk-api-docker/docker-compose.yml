services:
  rustdesk-api:
    image: lejianwen/rustdesk-api:latest
    container_name: rustdesk-api
    network_mode: "host"
    environment:
      - TZ=UTC
      - RUSTDESK_API_LANG=en

      # API URL as seen by clients
      - RUSTDESK_API_RUSTDESK_API_SERVER=http://epyc1admin.multisaas.co.za:21114

      # ID + Relay (on the host network)
      - RUSTDESK_API_RUSTDESK_ID_SERVER=localhost:21116
      - RUSTDESK_API_RUSTDESK_RELAY_SERVER=localhost:21117

      # Must match hbbs/hbbr key
      - RUSTDESK_API_RUSTDESK_KEY=P9AGH4SDGX2F6s3vu+VXIqfxBIYCplc1HrNGssqwQN8=
    volumes:
      - rustdesk-api-data:/app/data
    restart: unless-stopped

volumes:
  rustdesk-api-data:

