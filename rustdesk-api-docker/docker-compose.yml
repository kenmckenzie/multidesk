# lejianwen/rustdesk-api - API server only (for trying address book with MultiDesk).
# For full ID/relay + API stack, see lejianwen/rustdesk-api wiki.
# Usage: docker compose up -d   then open http://localhost:21114/_admin/

services:
  rustdesk-api:
    image: lejianwen/rustdesk-api:latest
    container_name: rustdesk-api
    ports:
      - "21114:21114"
    environment:
      - TZ=UTC
      - RUSTDESK_API_LANG=en
      # API server URL as seen by clients (use hostname or IP in production)
      - RUSTDESK_API_RUSTDESK_API_SERVER=http://localhost:21114
      # Optional: use your own ID/relay server; leave empty for address-book-only trial
      - RUSTDESK_API_RUSTDESK_ID_SERVER=
      - RUSTDESK_API_RUSTDESK_RELAY_SERVER=
      - RUSTDESK_API_RUSTDESK_KEY=
    volumes:
      - rustdesk-api-data:/app/data
    restart: unless-stopped

volumes:
  rustdesk-api-data:
