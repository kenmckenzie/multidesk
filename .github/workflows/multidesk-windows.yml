name: Build MultiDesk (Windows)

on:
  workflow_dispatch:
  push:
    branches:
      - master

env:
  FLUTTER_VERSION: "3.24.5"
  FLUTTER_RUST_BRIDGE_VERSION: "1.80.1"
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"

jobs:
  # Generate Flutter-Rust bridge (runs on Linux; artifact used by build-windows-flutter).
  generate-bridge:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: "1.75"
          targets: x86_64-unknown-linux-gnu
          components: rustfmt

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install flutter_rust_bridge_codegen
        run: cargo install flutter_rust_bridge_codegen --version ${{ env.FLUTTER_RUST_BRIDGE_VERSION }} --features "uuid" --locked

      - name: Flutter pub get
        run: |
          cd flutter && flutter pub get && cd ..

      - name: Run bridge codegen
        run: |
          flutter_rust_bridge_codegen --rust-input ./src/flutter_ffi.rs --dart-output ./flutter/lib/generated_bridge.dart --c-output ./flutter/macos/Runner/bridge_generated.h
          cp ./flutter/macos/Runner/bridge_generated.h ./flutter/ios/Runner/bridge_generated.h

      - name: Upload bridge artifact
        uses: actions/upload-artifact@v4
        with:
          name: bridge-artifact
          path: |
            ./src/bridge_generated.rs
            ./src/bridge_generated.io.rs
            ./flutter/lib/generated_bridge.dart
            ./flutter/lib/generated_bridge.freezed.dart
            ./flutter/macos/Runner/bridge_generated.h
            ./flutter/ios/Runner/bridge_generated.h

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          targets: x86_64-pc-windows-msvc

      - name: Setup vcpkg
        shell: pwsh
        run: |
          if (-not $Env:VCPKG_ROOT) {
            $Env:VCPKG_ROOT = Join-Path $Env:USERPROFILE "vcpkg"
          }
          if (-not (Test-Path $Env:VCPKG_ROOT)) {
            git clone https://github.com/microsoft/vcpkg $Env:VCPKG_ROOT
          }
          Set-Location $Env:VCPKG_ROOT
          if (-not (Test-Path ".\vcpkg.exe")) {
            .\bootstrap-vcpkg.bat
          }
          .\vcpkg.exe install libvpx:x64-windows-static libyuv:x64-windows-static opus:x64-windows-static aom:x64-windows-static
          # Export VCPKG_ROOT for subsequent steps
          Add-Content -Path $Env:GITHUB_ENV -Value "VCPKG_ROOT=$Env:VCPKG_ROOT"

      - name: Generate inline UI files
        run: python res/inline-sciter.py
        shell: pwsh

      - name: Build MultiDesk
        run: cargo build --release --bin multidesk --target x86_64-pc-windows-msvc --features inline

      - name: Download sciter.dll
        shell: pwsh
        run: |
          $sciterPath = "target/x86_64-pc-windows-msvc/release/sciter.dll"
          Invoke-WebRequest -Uri "https://raw.githubusercontent.com/c-smile/sciter-sdk/master/bin.win/x64/sciter.dll" -OutFile $sciterPath
          Write-Host "Downloaded sciter.dll to $sciterPath"

      - name: Code Sign Executables (Optional)
        shell: pwsh
        run: |
          # Check if code signing secrets are configured
          if (-not "${{ secrets.CODE_SIGNING_CERT }}" -or -not "${{ secrets.CODE_SIGNING_PASSWORD }}") {
            Write-Host "Code signing secrets not configured. Skipping code signing."
            exit 0
          }
          
          $exePath = "target/x86_64-pc-windows-msvc/release/multidesk.exe"
          $dllPath = "target/x86_64-pc-windows-msvc/release/sciter.dll"
          
          # Decode certificate from base64
          $certBytes = [Convert]::FromBase64String("${{ secrets.CODE_SIGNING_CERT }}")
          $certPath = "$env:TEMP\multidesk_cert.pfx"
          [IO.File]::WriteAllBytes($certPath, $certBytes)
          
          # Find signtool.exe (usually in Windows SDK)
          $signtool = Get-ChildItem -Path "${env:ProgramFiles(x86)}\Windows Kits" -Filter "signtool.exe" -Recurse -ErrorAction SilentlyContinue | 
            Select-Object -First 1 -ExpandProperty FullName
          
          if (-not $signtool) {
            $signtool = Get-ChildItem -Path "$env:ProgramFiles\Windows Kits" -Filter "signtool.exe" -Recurse -ErrorAction SilentlyContinue | 
              Select-Object -First 1 -ExpandProperty FullName
          }
          
          if (-not $signtool) {
            Write-Warning "signtool.exe not found. Skipping code signing."
            exit 0
          }
          
          Write-Host "Signing multidesk.exe..."
          & $signtool sign /f $certPath /p "${{ secrets.CODE_SIGNING_PASSWORD }}" /t http://timestamp.digicert.com /fd SHA256 $exePath
          if ($LASTEXITCODE -ne 0) {
            Write-Warning "Failed to sign multidesk.exe"
          } else {
            Write-Host "Successfully signed multidesk.exe"
          }
          
          Write-Host "Signing sciter.dll..."
          & $signtool sign /f $certPath /p "${{ secrets.CODE_SIGNING_PASSWORD }}" /t http://timestamp.digicert.com /fd SHA256 $dllPath
          if ($LASTEXITCODE -ne 0) {
            Write-Warning "Failed to sign sciter.dll"
          } else {
            Write-Host "Successfully signed sciter.dll"
          }
          
          # Verify signatures
          Write-Host "Verifying signatures..."
          & $signtool verify /pa /v $exePath
          & $signtool verify /pa /v $dllPath
          
          # Clean up certificate file
          Remove-Item $certPath -Force -ErrorAction SilentlyContinue

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: multidesk-windows
          path: |
            target/x86_64-pc-windows-msvc/release/multidesk.exe
            target/x86_64-pc-windows-msvc/release/sciter.dll

  # Flutter UI build â€” same look as official RustDesk Windows build (with hwcodec).
  build-windows-flutter:
    runs-on: windows-latest
    needs: generate-bridge
    steps:
      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Restore bridge artifact
        uses: actions/download-artifact@v4
        with:
          name: bridge-artifact
          path: ./

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          targets: x86_64-pc-windows-msvc

      - name: Setup vcpkg with Github Actions binary cache
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: C:\vcpkg
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}
          doNotCache: false

      - name: Install vcpkg dependencies
        shell: bash
        env:
          VCPKG_DEFAULT_HOST_TRIPLET: x64-windows-static
        run: |
          if ! "$VCPKG_ROOT/vcpkg" install --triplet x64-windows-static --x-install-root="$VCPKG_ROOT/installed"; then
            find "${VCPKG_ROOT}/" -name "*.log" 2>/dev/null | while read -r f; do echo "=== $f ==="; cat "$f" 2>/dev/null | tail -100; done
            exit 1
          fi

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Flutter precache Windows
        run: flutter precache --windows

      - name: Build Flutter Windows (same UI as RustDesk, with hwcodec)
        shell: pwsh
        run: |
          python build.py --flutter --hwcodec --skip-portable-pack
          if (-not (Test-Path "flutter\build\windows\x64\runner\Release")) {
            Write-Error "Flutter build output not found"
            exit 1
          }

      - name: Rename to multidesk.exe for branding and default ID/relay
        shell: pwsh
        run: |
          $release = "flutter\build\windows\x64\runner\Release"
          if (Test-Path "$release\rustdesk.exe") {
            Rename-Item -Path "$release\rustdesk.exe" -NewName "multidesk.exe"
          }

      - name: Upload Flutter Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: multidesk-windows-flutter
          path: flutter/build/windows/x64/runner/Release/
